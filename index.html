<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
    <title>toBuy</title>
</head>
<body>
  <main>
    <div class="container__app">
      <form>
        <article class="container__title">
          <h3>Sua Lista de Compras</h3>
        </article>
        <div class="container__submit">
          <input type="text" placeholder="ex: ovos">
          <button class="submit-btn">
            Add
          </button>
        </div>
        <div class="container__items">
          <ul class="list"></ul>
        </div>
        <div class="container__clear-btn" >
          <button type="button" class="clear-btn">
            Limpar Itens
          </button>
        </div>
      </form>
      <div class="container__validations"></div>
    </div>
  </main>
	<script src="index.js"></script>
  <script src="https://kit.fontawesome.com/1cb08dbbcd.js" crossorigin="anonymous"></script>
</body>
</html>
